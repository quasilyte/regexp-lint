    <a id="selfref" href="">RegExp Lint</a>

<div style="width: 1100px; height: 500px; margin-left: 16px">
    <div style="position: relative; float: left; width: 690px; height: 570px">
        <input id="regexp-input" placeholder="^[a-zA-Z0-9\w]+$" style="float: left" type="text">
        <br><br><hr>
        <div id="lint-output"></div>
    </div>


    <div style="margin-left: 8px; float: left">
        <table cellspacing="0" id="tab-selector">
            <tr><td><button class='tab-selected'>Go</button></td></tr>
            <tr><td><button>PHP</button></td></tr>
        </table>
        
        <br>
        <div>
            <label><input type="checkbox" disabled>Validation errors</label>
            <br>
            <label><input type="checkbox" checked disabled>Potential issues</label>
            <br>
            <label><input type="checkbox" disabled>Style suggestions</label>
        </div>
    </div>
</div>

<script src="wasm_exec.js"></script>

<script>
const go = new Go();
var wasmReady = WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject);

window.onload = function() { 
    var input = document.getElementById('regexp-input');
    var output = document.getElementById('lint-output');

    function checkRegexp() {
        if (input.value == '') {
            output.innerText = 'no warnings or suggestions';
            return;
        }
        var result = regexpLint('go', input.value);
        if (result.Err) {
            return;
        }
        output.innerHTML = '';
        if (result.Messages.length == 0) {
            output.innerText = 'no warnings or suggestions';
            return;
        }
        output.innerText = result.Messages.join('\n');
    }

    wasmReady.then((result) => {
        go.run(result.instance);
        checkRegexp();
    });

    input.addEventListener('input', function (event) {
        checkRegexp();
    }, false);
};
</script>
